<!DOCTYPE html>
<!-- Declaración del tipo de documento como HTML5 -->
<html lang="es">
<!-- Etiqueta raíz del documento, con atributo lang="es" para indicar que el contenido está en español -->

<head>
    <!-- Metaetiquetas esenciales para el navegador -->
    <title>Artistas de la Web | Inicio</title> <!-- Título de la página (aparece en la pestaña del navegador) -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres (soporta acentos, emojis, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración para diseño responsive -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Compatibilidad con Internet Explorer -->

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Archivo CSS principal -->
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap" rel="stylesheet"> <!-- Fuente personalizada de Google Fonts -->
</head>

<body>
    <!-- Botón "Ir arriba" (flotante) -->
    <div class="go-top">
        <span class="fas fa-angle-up"></span> <!-- Ícono de FontAwesome -->
    </div>

    <!-- Encabezado y menú de navegación -->
    <header id="header">
        <nav class="menu">
            <div class="logo-box">
                <h1><a href="#">Artistas Web</a></h1> <!-- Logo/Marca -->
                <span class="btn-menu"><i class="fas fa-bars"></i></span> <!-- Botón de menú móvil -->
            </div>

            <!-- Lista de navegación -->
            <div class="list-container">
                <ul class="lists">
                    <li><a href="#" class="active">Inicio</a></li> <!-- Enlace activo -->
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>

        <!-- Banner principal (Hero Section) -->
        <div class="img-header">
            <div class="welcome">
                <h1>Bienvenidos Artistas Web</h1> <!-- Título principal -->
                <hr> <!-- Línea decorativa -->
                <p>Agencia de Diseño y Desarrollo web</p> <!-- Subtítulo -->
                <button id="abajo">Ver abajo</button> <!-- Botón de acción -->
            </div>
        </div>

        <!-- Efecto visual de diseño (skew) -->
        <div class="skew-abajo"></div>
    </header>
